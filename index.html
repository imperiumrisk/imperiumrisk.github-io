<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Imperium Analytics</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>
		<div class="global_container">
			<div class="main_grid">
				<div class="placement_area">
					<div class="riskbu_selector">
						<form id="risk_form">
							<div class="form-background">
								<div class="dropdown-group">
									<label>Risk</label>
									<select name="risk">
										<option value="1">Risk 1</option>
										<option value="2">Risk 2</option>
										<option value="3">Risk 3</option>
										<option value="4">Risk 4</option>
										<option value="5">Risk 5</option>
									</select>
								</div>
							</div>
						</form>
						<form id="bu_form">
							<div class="form-background">
								<div class="dropdown-group">
									<label>Business Unit</label>
									<select name="business-unit">
										<option value="1">Business Unit 1</option>
										<option value="2">Business Unit 2</option>
										<option value="3">Business Unit 3</option>
										<option value="4">Business Unit 4</option>
										<option value="5">Business Unit 5</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="rating_grid" id="rating_grid">
						<div class="rating_title">Yearly</div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div>
						<div class="rating_title">1-3 Years</div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div>
						<div class="rating_title">3-10 Years</div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div>
						<div class="rating_title">10-20 Years</div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div>
						<div class="rating_title">20+ Years</div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div><div class="rating_square"></div>
						<div class="rating_title"></div><div class="rating_title"><200k</div><div class="rating_title"><1M</div><div class="rating_title"><5M</div><div class="rating_title"><50M</div><div class="rating_title">+50M</div>
					</div>
				</div>
				<div class="period_controls">
					<form id="period_form">
						<div class="form-background">
							<h4>Period</h4>
							<div class="check-group">
								<input type="checkbox" name="current">
								<label for="current">Current</label>
							</div>
							<div class="check-group">
								<input type="checkbox" name="last_month">
								<label for="last_month">Last Month</label>
							</div>
							<div class="check-group">
								<input type="checkbox" name="last_year">
								<label for="last_year">Last Year</label>
							</div>
							<div class="check-group">
								<input type="checkbox" name="predicted">
								<label for="predicted">Predicted</label>
							</div>
							<div class="check-group">
								<input type="checkbox" name="whatif">
								<label for="predicted">What If</label>
							</div>
						</div>
					</form>
				</div>
				<div class="prop_ratings_area">
					Proportional grid
				</div>
				<div class="whatif_controls">
					<form id="whatif_factor_form">
						<div class="form-background" id="whatif_factor_form_group">
							<h4>Inherent Risk Factors (What If)</h4>
							<!-- This is where JS inserts the factors -->
						</div>
					</form>
					<form id="whatif_control_form">
						<div class="form-background" id="whatif_control_form_group">
							<h4>Control Remediation (What If)</h4>
							<!-- This is where JS inserts the factors -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
